<!-- Button trigger modal -->
<button type="button" class="btn btn-secundary m-2" data-toggle="modal" data-target="#exampleModal">
  Mostrar tipos de tarefas
</button>

<!-- Button add modal tarefa -->
<button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#staticBackDrop"
  (click)="modalAdd()">
  Adicionar nova tarefa
</button>

<table class="table table-striped">
  <thead>
    <th>Id</th>
    <th>Tipo de tarefa</th>
    <th>Status</th>
    <th>Coment√°rio</th>
    <th>Editar</th>
    <th>Apagar</th>


  </thead>
  <tbody>
    <tr *ngFor="let item of tarefaList$|async">
      <td>{{item.id}}</td>
      <td>{{tarefaTiposMap.get(item.tarefaTipoId)}}</td>
      <td>{{item.status}}</td>
      <td>{{item.comentario}}</td>
      <td>
        <button class="btn btn-outline-primary me-2 mb-1"
        (click)="modalEdit(item)" data-toggle="modal" data-target="#staticBackDrop">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
            <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
          </svg>
        </button>
      </td>
      <td>
        <button class="btn btn-outline-danger me-2 mb-1"
        (click)="delete(item)">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
          </svg>
        </button>
      </td>

    </tr>
  </tbody>
</table>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Tipos de tarefas</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p *ngFor="let tipo of tarefaTiposList$|async">{{tipo.id}} - {{tipo.tarefaNome}}</p>
      </div>
    </div>
  </div>
</div>



<!-- add or update Modal Tarefa -->
<div class="modal fade" id="staticBackDrop" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{modalTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"
        (click)="modalClose()" id="add-edit-modal-close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-tarefaapi [tarefa]="tarefa" *ngIf="activateAddEditTarefaComponent" ></app-add-edit-tarefaapi>
      </div>
    </div>
  </div>
</div>


<div class="alert alert-success" role="alert" id="add-success-alert">
  Tarefa adicionada com sucesso!
</div>

<div class="alert alert-success" role="alert" id="update-success-alert">
  Tarefa atualizada com sucesso!
</div>

<div class="alert alert-success" role="alert" id="delete-success-alert">
  Tarefa deletada com sucesso!
</div>
